<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
function print_fizz_buzz() {
	for(i=1;i<=100;i++){
		var result=i+" : ";
		if(i%3!=0 && i%5!=0){
			result+=i;
		}
		if(i%3==0){
			result+="fizz";
		}
		if(i%5==0){
			result+="buzz";
		}
		console.log(result);
	}
}
      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
