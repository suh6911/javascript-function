<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function star(a,b,c){
			var star="";
			for(var i=0;i<b;i++){
				star+="*";
			}
			for(var i=0;i<10-b;i++){
				star+="_";
			}
			star+=" + ";
			for(var i=0;i<c;i++){
				star+="*";
			}
			for(var i=0;i<10-c;i++){
				star+="_";
			}
			star+=" = ";
			var d = b+c;
			for(var i=0;i<d;i++){
				star+="*";
			}
			for(var i=0;i<20-d;i++){
				star+="_";
			}
			return a+" : "+star;
		}
		console.log(star("A",10,8));
		console.log(star("B",1,2));
		console.log(star("C",9,5));
	</script>
</head>
<body>
</body>
</html>
